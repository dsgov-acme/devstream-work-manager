      type: object
      properties:
        path:
          type: string
          pattern: '^(\w+(\.\w+)*)?$'
        documents:
          type: array
          items:
            type: string
            format: uuid
      required:
        - path
        - documents
    initiateDocumentProcessingModelResponse:
      type: object
      properties:
        processors:
          type: array
          items:
            type: string
