          type: array
          items:
            type: string
            pattern: ^(POOR_QUALITY|INCORRECT_TYPE|DOES_NOT_SATISFY_REQUIREMENTS|SUSPECTED_FRAUD)$
    CustomerProvidedDocumentModelResponse:
      type: object
      required:
        - id
        - reviewStatus
        - transaction
        - dataPath
        - active
        - reviewedBy
        - reviewedOn
      properties:
        id:
          type: string
          format: uuid
        reviewStatus:
          type: string
          pattern: ^(NEW|ACCEPTED|REJECTED)$
        rejectionReasons:
          type: array
          items:
            type: string
            pattern: ^(POOR_QUALITY|INCORRECT_TYPE|DOES_NOT_SATISFY_REQUIREMENTS|SUSPECTED_FRAUD)$
        transaction:
          type: string
          format: uuid
        dataPath:
          type: string
        active:
          type: boolean
        reviewedBy:
          type: string
        reviewedOn:
          type: string
          format: date-time
