      type: "object"
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    PagingMetadata:
      description: Paging metadata in accordance with https://datatracker.ietf.org/doc/html/rfc8977
      type: object
      properties:
        totalCount:
          type: integer
          format: int64
          minimum: 0
        pageSize:
          type: integer
          minimum: 0
          maximum: 200
        pageNumber:
          type: integer
          minimum: 0
        nextPage:
          type: string
    SortOrder:
      type: string
      default: ASC
      pattern: ^(ASC|DESC)$
    SortByTransaction:
      type: string
      default: createdTimestamp
      pattern: ^(id|priority|district|createdTimestamp|lastUpdatedTimestamp|status|description)$
    SortByTransactionDefinition:
      type: string
      default: createdTimestamp
      pattern: ^(createdTimestamp|lastUpdatedTimestamp|name|key|category|status)$
    SortByNote:
      type: string
      default: createdTimestamp
      pattern: ^(createdTimestamp|type|createdBy)$
    SortBySchema:
      type: string
      default: name
      pattern: ^(createdTimestamp|lastUpdatedTimestamp|name|key|description)$
  parameters:
    sortByTransaction:
      in: query
      name: sortBy
      description: Field to sort by. createdTimestamp is chosen by default.
      schema:
        type: string
        $ref: "#/components/schemas/SortByTransaction"
    sortByNote:
      in: query
      name: sortBy
      description: Field to sort by. createdTimestamp is chosen by default.
      required: false
      schema:
        type: string
        $ref: "#/components/schemas/SortByNote"
    sortBySchema:
      in: query
      name: sortBy
      description: "Field to sort by. 'name' is default (Also accepts: createdTimestamp|lastUpdatedTimestamp|key|description"
      required: false
      schema:
        type: string
        $ref: "#/components/schemas/SortBySchema"
    sortByTransactionDefinition:
      in: query
      name: sortBy
      description: Field to sort by. createdTimestamp is chosen by default.
      required: false
      schema:
        type: string
        $ref: "#/components/schemas/SortByTransactionDefinition"
    sortOrder:
      in: query
      name: sortOrder
      description: Determines direction for resulting sorting.
      required: false
      schema:
        type: string
        $ref: "#/components/schemas/SortOrder"
    pageNumber:
      in: query
      name: pageNumber
      description: the page number to show transactions for.
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    pageSize:
      in: query
      name: pageSize
      description: the number of transactions to retrieve.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50

