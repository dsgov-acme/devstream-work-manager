spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;INIT=CREATE TYPE IF NOT EXISTS "JSONB" AS text;
    user: sa
    password: sa
  cloud:
    gcp:
      sql:
        enabled: false
      firestore:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
      firstName: Admin

